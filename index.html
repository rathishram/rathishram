<!DOCTYPE html>
<html>
<head>
    <title>Sample Page</title>
</head>
<body>
    <ul>
        <li id="itemLister">Item Lister</li>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- JavaScript code to manipulate the DOM -->
    <script>
        // Get the parent element of the list
        var parentElement = document.querySelector('ul');

        // Create a new list item element
        var newItem = document.createElement('li');

        // Create a text node with the content "Hello World"
        var textNode = document.createTextNode('Hello World ');

        // Append the text node before "Item Lister"
        parentElement.insertBefore(textNode, parentElement.firstElementChild);

        // Append the new list item before "Item 1"
        parentElement.insertBefore(newItem, parentElement.firstElementChild.nextElementSibling);

        // Set the text content of the new list item
        newItem.textContent = 'Hello World Item';

        // Set an attribute (e.g., class) for the new list item
        newItem.setAttribute('class', 'item');
    </script>
</body>
</html>
