<!DOCTYPE html>
<html>
<head>
    <title>Sample Page</title>
    <style>
        /* CSS style for odd list items */
        .item:nth-child(odd) {
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li class="item">List Item 1</li>
        <li class="item">List Item 2</li>
        <li class="item">List Item 3</li>
        <li class="item">List Item 4</li>
        <li class="item">List Item 5</li>
    </ul>

    <!-- JavaScript code to change the font color of the 2nd item -->
    <script>
        // Select the 2nd item by using querySelectorAll
        var secondItem = document.querySelectorAll(".item")[1];

        // Change the font color of the 2nd item to green
        secondItem.style.color = "green";
    </script>
</body>
</html>
